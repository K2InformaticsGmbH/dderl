<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>SlickGrid example: Grouping</title>
  <link rel="stylesheet" href="../static/styles/dderl.css" type="text/css"/>
  <style>
    .cell-effort-driven {
      text-align: center;
    }

    .slick-group-title[level='0'] {
      font-weight: bold;
    }

    .slick-group-title[level='1'] {
      text-decoration: underline;
    }

    .slick-group-title[level='2'] {
      font-style: italic;
    }
  </style>
</head>
<body>
<button onclick="dataView.setGrouping([])">Clear grouping</button>
<button onclick="groupByColumn('title','/')">Group</button>
<div id="myGrid" style="width:100%;height:900px;"></div>

<script src="../static/scripts/jquery.min.js"></script>
<script src="../static/scripts/jquery-ui.min.js"></script>
<script src="../static/slickgrid/lib/jquery.event.drag-2.0.min.js"></script>

<script src="../static/slickgrid/slick.core.js"></script>
<script src="../static/slickgrid/slick.formatters.js"></script>
<script src="../static/slickgrid/slick.editors.js"></script>
<script src="../static/slickgrid/plugins/slick.cellrangedecorator.js"></script>
<script src="../static/slickgrid/plugins/slick.cellrangeselector.js"></script>
<script src="../static/slickgrid/plugins/slick.rowselectionmodel.js"></script>
<script src="../static/slickgrid/plugins/slick.cellselectionmodel.js"></script>
<script src="../static/slickgrid/slick.grid.js"></script>
<script src="../static/slickgrid/slick.groupitemmetadataprovider.js"></script>
<script src="../static/slickgrid/slick.dataview.js"></script>
<script src="../static/slickgrid/controls/slick.columnpicker.js"></script>

<script>
var dataView;
var grid;
var data = [];
var columns = [
  {id: "sel", name: "#", field: "num", cssClass: "cell-selection", width: 40, resizable: false, selectable: false, focusable: false },
  {id: "title", name: "Title", field: "title", width: 70, minWidth: 50, cssClass: "cell-title", sortable: true, editor: Slick.Editors.Text},
  {id: "duration", name: "Duration", field: "duration", width: 70, sortable: true}
];

var options = {
  enableCellNavigation: true,
  editable: true
};

function groupByColumn(dataView,col,seperator) {
    var getters = [];
    var funcs = [];
    var ldata = dataView.getItems();
    var level = 0;
    for (var r = 0; r < ldata.length; ++r) {
        var curlength = ldata[r][col].split(seperator).length - 1;
        if (level < curlength) level = curlength;
    }
    for (var r = 0; r < ldata.length; ++r) {
        var curlength = ldata[r][col].split(seperator).length - 1;
        var parts = ldata[r][col].split(seperator);
        for (var li = 0; li < level - curlength; ++li)
            parts.splice(-1, 0, "");
        ldata[r][col+'_grp'] = parts.join(seperator);
    }

    for (var i = 0; i < level; i++) {          
        funcs[funcs.length] = (function(idx) {   
            return function(row) {
                return row[col+'_grp'].split(seperator)[idx];
            }
        })(i);
    }    
    for(var i = 0; i < level; ++i) {
        getters[getters.length] = {
            getter: funcs[i],
            formatter: function (g) {
                return "" + g.value + " <span style='color:green'>(" + g.count + " items)</span>";
            },
            collapsed: false
        };
    }
    dataView.setGrouping(getters);
}

function loadData(data) {
  // prepare the data
  var Files = [
    "SBS0/ENPLASYNCSTATE.QEF",
    "SBS0/ENPLASYNC/RECENT.QEF",
    "SBS0/ENPLASYNC/RECENT/MI.QEF",
    "SBS0/ENPLASYNC/RECENT/MI2.QEF",
    "SBS1/ALL/IND/PARTITIONS.QEF",
    "SBS1/ALL/PRICEMODELS.QEF",
    "SBS1/ALL/TABLES.QEF",
    "SBS1/ALL/TABLES/LIST.QEF",
    "SBS1/ALL/TAB/PARTITIONS.QEF",
    "SBS1/BDETAIL.QEF",
    "SBS1/DSS/BY/TIME.QEF",
    "SBS1/DSS/BY/TIME/AND/MSISDN.QEF",
    "SBS2/WARNING/RECENT.QEF",
    "SBS2/WARNING/RECENT2.QEF"
  ];

  for (var i = 0; i < Files.length; i++) {
    var d = (data[i] = {});

    d["id"] = "id_" + i;
    d["num"] = i;
    d["title"] = Files[i];
    d["duration"] = Math.round(Math.random() * 14);
  }
  //dataView.setItems(data);
}

$(".grid-header .ui-icon")
    .addClass("ui-state-default ui-corner-all")
    .mouseover(function (e) {
      $(e.target).addClass("ui-state-hover")
    })
    .mouseout(function (e) {
      $(e.target).removeClass("ui-state-hover")
    });

$(function () {
  //var groupItemMetadataProvider = ;
  dataView = new Slick.Data.DataView();
  grid = new Slick.Grid("#myGrid", dataView, columns, options);

  // register the group item metadata provider to add expand/collapse group handlers
  grid.registerPlugin(new Slick.Data.GroupItemMetadataProvider());
  grid.setSelectionModel(new Slick.CellSelectionModel());

  // wire up model events to drive the grid
  dataView.onRowCountChanged.subscribe(function (e, args) {
    grid.updateRowCount();
    grid.render();
  });

  dataView.onRowsChanged.subscribe(function (e, args) {
    grid.invalidateRows(args.rows);
    grid.render();
  });

  // initialize the model after all the events have been hooked up
  loadData(dataView.getItems(), 15);
  groupByColumn(dataView,'title',/[#/]/);

  $("#gridContainer").resizable();
})
</script>
</body>
</html>
