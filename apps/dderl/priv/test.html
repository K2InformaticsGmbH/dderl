<html>
	<head>
        <link rel="stylesheet" href="./static/styles/dderl.css" type="text/css"/>
	</head>
	<body>
        <div id='dash'></div>
        <script src="./static/scripts/jquery.min.js"></script>
        <script src="./static/scripts/jquery-ui.min.js"></script>
        <script>
            (function( $ ) {
                function addDash(value)
                {
                    var inp = $('<div>').appendTo('#dashes');
                    $('<input>')
                        .val(value)
                        .attr('type', 'text')
                        .button()
                        .addClass('tb_completed')
                        .css('width', '100px')
                        .css('height', '20px')
                        .css('text-align', 'right')
                        .css('padding', '0')
                        .css('margin', '0px -1px 0px 0px')
                        .appendTo(inp);
                    $('<button>')
                        .text('Remove')
                        .button({icons: {primary: 'ui-icon-close'}, text: false})
                        .css('height', '20px')
                        .click(function(e) {
                                inp.remove();
                            })
                        .appendTo(inp);
                    $('<button>')
                        .text('Update')
                        .button({icons: {primary: 'ui-icon-pencil'}, text: false})
                        .css('height', '20px')
                        .appendTo(inp);
                    inp.buttonset();
                }

                $(document).ready(function() {
                    var inp = $('<div>').appendTo('#dash');
                    var i = $('<input>')
                        .attr('type', 'text')
                        .button()
                        .addClass('tb_empty')
                        .css('width', '100px')
                        .css('height', '20px')
                        .css('text-align', 'right')
                        .css('padding', '0')
                        .css('margin', '0px -1px 0px 0px')
                        .appendTo(inp);
                    $('<button>')
                        .text('Save this Dash')
                        .button({icons: {primary: 'ui-icon-disk'}, text: false})
                        .css('height', '20px')
                        .click(function() {
                                addDash(i.val());
                            })
                        .appendTo(inp);
                    $('<button>')
                        .text('Show Others')
                        .button({icons: {primary: 'ui-icon-triangle-1-s'}, text: false})
                        .css('height', '20px')
                        .click(function(e) {
                                $('#dashes').toggle();
                            })
                        .appendTo(inp);
                    inp.buttonset();
                    $('<div>')
                        .attr('id', 'dashes')
                        .appendTo('#dash');
                });
            } ( jQuery ) );
        </script>
	</body>
</html>
