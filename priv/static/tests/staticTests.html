<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Static tests</title>
    <script language="javascript" src="../scripts/jquery.min.js" type="text/javascript"></script>
    <script language="javascript" src="../scripts/jquery-ui.min.js" type="text/javascript"></script>
    <script language="javascript" src="../scripts/jquery.combobox.js" type="text/javascript"></script>
    <script language="javascript" src="../scripts/jquery.contextMenu.js" type="text/javascript"></script>
    <script language="javascript" src="../qunit/qunit-1.12.0.js" type="text/javascript"></script>
    <script language="javascript" src="../scripts/dderl.js" type="text/javascript"></script>
    <link media="screen" href="../qunit/qunit-1.12.0.css" type="text/css" rel="stylesheet"/>
     <script>
       test("Escape new lines", function() {
       var enter = "enter\nhere";
       var tab = "tab\there";
       var nothing = "";
       var sameString = "same string";
       equal(escapeNewLines(enter), "enter\\nhere");
       equal(escapeNewLines(tab), "tab\\there");
       equal(escapeNewLines(nothing), "");
       equal(escapeNewLines(sameString), "same string");
       });

       test("Unescape new lines", function() {
       var enter = "enter\\nhere";
       var tab = "tab\\there";
       var nothing = "";
       var sameString = "same string";
       equal(unescapeNewLines(enter), "enter\nhere");
       equal(unescapeNewLines(tab), "tab\there");
       equal(unescapeNewLines(nothing), "");
       equal(unescapeNewLines(sameString), "same string");
       });

       test("Integrated escape unescape", function() {
       var enterTab = "enter\nhere\tsometab";
       equal(unescapeNewLines(escapeNewLines(enterTab)), enterTab);
       });
     </script>
</head>
<body>
  <div id="qunit"></div>
</body>
</html>
