<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>jQuery UI Captionator</title>
		<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.17.custom.css">
		<link rel="stylesheet" type="text/css" href="css/ui.captionator.css">
	</head>
	<body>
        <div id="dlg"/>
		<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
		<script type="text/javascript" src="js/jquery.ui.core.js"></script>
		<script type="text/javascript" src="js/jquery.ui.widget.js"></script>
		<script type="text/javascript" src="js/jquery.ui.dialog.js"></script>
		<script type="text/javascript" src="js/jquery.ui.table.js"></script>
        <script type="text/javascript">
            var headers = {};
            headers['Access-Control-Allow-Origin'] = '*';
            $.ajaxSetup({headers: headers});
            $('#dlg').dialog({
                autoOpen: false,
                height: 400,
                width: 350,
                modal: true,
                close: function() {
                    $(this).dialog('destroy');
                    $(this).remove();
                },
                buttons: {
                    Cancel: function() {
                        $(this).dialog("close");
                    }
                }
            });
            $('#dlg').dialog('open');
        </script>
	</body>
</html>
