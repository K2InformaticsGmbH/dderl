<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Slick Test 1.0</title>
    <link rel="stylesheet" href="../static/styles/dderl.css" type="text/css"/>
</head>

<body>
    <div id="myGrid" style="width:600px;height:500px;"></div>
    <script src="../static/scripts/jquery.min.js"></script>
	<script src="../static/scripts/jquery-ui.min.js"></script>
	<script src="../static/scripts/jquery.jec.js"></script>

    <script src="../static/scripts/jquery.contextMenu.js"></script>

    <script src="../static/slickgrid/lib/jquery.event.drag-2.0.min.js"></script>

    <script src="../static/slickgrid/slick.core.js"></script>
    <script src="../static/slickgrid/slick.grid.js"></script>
    <script src="../static/slickgrid/slick.formatters.js"></script>
    <script src="../static/slickgrid/slick.editors.js"></script>
    <script src="../static/slickgrid/slick.dataview.js"></script>
    <script src="../static/slickgrid/plugins/slick.cellexternalcopymanager.js"></script>
    <script src="../static/slickgrid/plugins/slick.cellrangedecorator.js"></script>
    <script src="../static/slickgrid/plugins/slick.cellrangeselector.js"></script>
    <!-- script src="../static/slickgrid/plugins/slick.cellselectionmodel.js"></script -->
    <script src="../static/slickgrid/plugins/slick.rowselectionmodel.js"></script>
    <script src="../static/slickgrid/plugins/slick.cellrowcolselectionmodel.js"></script>
    <script src="../static/slickgrid/plugins/slick.rowmovemanager.js"></script>
    <script src="../static/slickgrid/controls/slick.columnpicker.js"></script>

    <script language='javascript'>        
        function formatter(row, cell, value, columnDef, dataContext) {
            return value;
        }

        var grid;
        var data = [];
        var columns = [
        { behavior: 'select'
        , cannotTriggerInsert: true  
        , cssClass: 'cell-selection'
        , field: "title"
        , headerCssClass: null
        , id: "sel"
        , minWidth: 2
        , name: ""
        , rerenderOnResize: false
        , resizeable: true
        , selectable: false
        , sortable: false},
        { field: "c.owner"
        , headerCssClass: null
        , id: "c.owner"
        , minWidth: 67
        , name: "c.owner"
        , rerenderOnResize: false
        , resizable: true
        , selectable: true
        , sortable: false
        , width: 67},
        { editor: Slick.Editors.Text
        , field: "v.name"
        , headerCssClass: null
        , id: "v.name"
        , minWidth: 61
        , name: "v.name"
        , rerenderOnResize: false
        , resizable: true
        , selectable: true
        , sortable: false
        , width: 222}
        ];
        
        var options = {
            editable: true,
            enableAddRow: true,
            enableColumnReorder: true,
            enableCellNavigation: true,
            asyncEditorLoading: false,
            autoEdit: false,
            rowHeight: 20
        };
            
        $(document).ready(function() {
              for (var i = 0; i < 5; i++) {
                var d = (data[i] = {});
            
                d["sel"] = i+' ';
                d["c.owner"] = "5 days";
                d["v.name"] = Math.min(100, Math.round(Math.random() * 110));
              }
            
              grid = new Slick.Grid($("#myGrid"), [], [{id: "_"}], options);
              grid.setSelectionModel(new Slick.CellRowColSelectionModel());
              grid.registerPlugin(new Slick.CellExternalCopyManager());

              grid.setColumns(columns);
              grid.setData(data);
              grid.render();
        });
    </script>
</body>
</html>
